{% extends 'todo/base.html' %} {% block body %}
<div class="container-fluid">

      <div class="banner">
        <div class="banner-text">
          <h1>Todo</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Task Update</h5>

          <form action="" method="POST">

        </div>
      </div>
    </div>
    <div class="col-md-6"></div>
  </div>
</div>
